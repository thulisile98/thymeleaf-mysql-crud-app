<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Intern</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">Student List</h1>

      <a th:href="@{'/student/add'}" class="btn btn-primary float-end mb-3">
        Add A New Student
      </a>

      <table class="table table-bordered border-primary mt-3 text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${studentList}">
            <td th:text="*{student.id}"></td>
            <td>[[${student.first_name}]]</td>
            <td th:text="*{student.last_name}"></td>
            <td th:text="*{student.email}"></td>
            <th>
              <a
                class="btn btn-primary"
                th:href="@{'/student/edit/' + ${student.id}}"
              >
                Edit</a
              >
              <a
                class="btn btn-danger"
                th:href="@{'/student/delete/' + ${student.id}}"
                >Delete</a
              >
            </th>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
